<div class="popup popup_callback">

			<div class="popup__close">x</div>
			<div class="popup__title">Перезвоните мне</div>
			<form action="#" class="form form-popup _scr-item">
				<div class="form__line flipopup">
					<label for="inp" class="form__label flpopup">Наш менеджер перезвонит вам в течении 10 минут</label>
					<input id="inp" autocomplete="off" type="phone" name="form[]" data-error="Ошибка"

			</form>

</div>
